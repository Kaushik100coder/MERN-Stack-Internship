<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Slider</title>
    <link rel="stylesheet" href="style.css" />

    <!-- Algerian is not a web-safe font, so we add fallback here -->
    <style>
        @font-face {
            font-family: 'Algerian';
            src: local('Algerian'), local('Algerian Regular');
        }
    </style>
</head>

<body>
    <div class="main-wrapper">
        <h1 class="slider-title">Car Image Slider</h1>
        <div class="slider-container">
            <button class="slider-btn left" onclick="prevImage()">&lt;</button>
            <img id="slider-image" src="images/bollide.png" alt="Car Image" />
            <button class="slider-btn right" onclick="nextImage()">&gt;</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
